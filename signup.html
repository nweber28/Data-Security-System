<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        <form action="signup_process.php" method="post">
            <section>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </section>

            <section>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </section>

            <section>
                <p>Select a group:</p>
                <label>
                    <input type="radio" name="group" value="Group H" required> Group H
                </label>
                <label>
                    <input type="radio" name="group" value="Group R" required> Group R
                </label>
            </section>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; Project by Nick Weber and Parker Higgins 2023.</p>
    </footer>

</body>
</html>
